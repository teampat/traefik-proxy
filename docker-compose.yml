services:
  traefik:
    image: 'traefik:3.4'
    healthcheck:
      test:
        - CMD
        - traefik
        - healthcheck
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - traefik-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/traefik.yaml:/etc/traefik/traefik.yaml
      - ./config/dynamic.yaml:/etc/traefik/dynamic.yaml
      - ./certs:/certs
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      # Enable Traefik to route to itself for dashboard
      traefik.enable: true
      
      # Dashboard route via HTTP (port 80) - path based routing
      traefik.http.routers.dashboard-http.rule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      traefik.http.routers.dashboard-http.entrypoints: web
      traefik.http.routers.dashboard-http.service: api@internal
      traefik.http.routers.dashboard-http.middlewares: dashboard-auth,cloudflare-realip
      
      # Dashboard route via HTTPS (port 443) - path based routing  
      traefik.http.routers.dashboard-https.rule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      traefik.http.routers.dashboard-https.entrypoints: websecure
      traefik.http.routers.dashboard-https.tls: true
      traefik.http.routers.dashboard-https.service: api@internal
      traefik.http.routers.dashboard-https.middlewares: dashboard-auth,cloudflare-realip

networks:
  traefik-proxy:
    external: true
